<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function bubbleSort(arr) {
				for(let i=1;i<arr.length;i++){
					for(let j;j<arr.length-i-1;j++){
						if(arr[j]>arr[j+1]){
							let temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
				return arr;
			}
			let arr=[3,6,1,9,7,2];
			console.log(bubbleSort(arr));
		</script>
	</body>
</html>
