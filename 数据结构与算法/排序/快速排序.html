<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//快排
			function paixu(arr){
				if(arr.length<=1){
					return arr;
				}
				var pivotIndex=Math.floor(arr.length/2);
				var pivot=arr.splice(pivotIndex,1)[0];
				// console.log("arr==>",arr)
				// console.log("arr.length/2===>",(arr.length/2),"pivotIndex====>",pivotIndex,"pivot-->",pivot)
				//var pivot=arr[pivotIndex];
				var left=[];
				var right=[];
				for(var i=0;i<arr.length;i++) {
					if(arr[i]<pivot){
						left.push(arr[i]);
					}else{
						right.push(arr[i]);
					}
				}
				return paixu(left).concat([pivot],paixu(right))
			}
		</script>
	</body>
</html>
