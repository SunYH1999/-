<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function qiuhe(){
			    var b=readInt();
			    var str="";
			    for(let i=1;i<=2*b;i++){
			        if(i%2==1){
			            str=str.concat("+1/b*5");
			        }else if(i%2==0){
			            str=str.concat("-1/b*5")
			        }
			    }
			    var key=eval(str).toFixed(4);
			    printsth(key);
			}
			qiuhe();
		</script>
	</body>
</html>
