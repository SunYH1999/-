<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts-all-3.js" type="text/javascript" charset="utf-8"></script>
<body style="background-color: black;">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 80%;height:400px; margin: 10% auto;"></div>
    <script type="text/javascript">
        // 利用dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据    图标的数据可以从后台构造 然后传回前台
        option = {
            backgroundColor: 'black',
            tooltip: {
                trigger: 'axis'
            },
            color: ['#f69846', '#00ffb4', '#44aff0', '#f6d54a', '#45dbf7',
                '#ad46f3', '#f845f1', '#ff4343', '#ffa800', '#39E7FB', '#FAC901',
            ],
            legend: {
                icon: "circle", //  这个字段控制形状  类型包括 circle，rect ，roundRect，triangle，diamond，pin，arrow，none
                textStyle: {
                    color: 'white',
                    fontSize: 18
                },
                data: ['邮件营销']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: { //可视化工具箱
                x: 'center',
                y: '25',
                
                iconStyle: {
                    normal: {
                        color: 'white', //设置图标颜色
                        textStyle: {
                            color: 'white',
                            fontSize: 1000
                        },
                    },
                    emphasis: { //字体颜色及位置
                        color: 'white',
                        textPosition: 'bottom'
                    }
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                axisTick: {
                    show: false//删除超出正坐标线段
                },
                axisLine: {
                    lineStyle: {
                        color: 'white',
                    }
                },
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: 'white',
                        fontSize: 18
                    }
                },
            },
            yAxis: {
                type: 'value',
                axisTick: {
                    show: false//删除超出正坐标线段
                },
                axisLine: {
                    lineStyle: {
                        color: 'white',
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: 'white',
                        fontSize: 18
                    }
                },
                splitLine: { //坐标轴以外的横线颜色
                    lineStyle: {
                        type:'dashed',//虚线
                        color: 'white'
                    }
                }
            },
            series: [{
                    name: '日活',
                    type: 'line',
                    stack: '总量',
                    data: [120, 132, 101, 134, 90, 230, 210]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>
</html>
